{% extends 'accounts/base.html' %} {% block title %}Forgot Password{% endblock %}
{% block content %}
{% load svg %}
<main class="my-5">
    <section class="my-5 d-flex align-items-center justify-content-center">
        <div class="my-5 container">
            <div class="my-5 row align-items-center ">

                <div
                    class=" col-12 col-lg-7 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center">

                    <div>{% svg 'empty' %}</div>
                </div>
                <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-left">
                    <h1 class="">Password Reset Complete</h1>
                    <p class="lead my-4">Your password has been set. You may go ahead and log in now.</p>

                    <a href="{% url 'login' %}"
                        class="btn btn-primary d-inline-flex align-items-center justify-content-center mb-4">

                        Go to Login Page
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
