{% extends 'accounts/base.html' %} {% block title %}Login{% endblock %}
{% block content %}


<main class="my-5">
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
            <div class="col-lg-6 d-none d-lg-block position-absolute">
               
            </div>
            <div class="row justify-content-center form-bg-image">
                <div class="col-lg-5 h-100 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow border-0 rounded border-light pt-5 pb-1 w-100 fmxw-1000">
                        <div class=" text-center mt-sm-0">
                            <h1 class="mb-0 h3 text-center mt-sm-0">
                                Company - Sign IN
                            </h1>

                            <div class="card-body ">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-lg-10 px-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        </div>
                                        <form class="user text-left text-gray-900" method="POST">
                                            {% csrf_token %}
                                            <label for="basic-url" class="form-label">Username</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                    name="username" placeholder="Enter Username...">
                                            </div>
                                            <label for="basic-url" class="form-label">Password</label>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                    name="password" placeholder="Password">
                                            </div>

                                            <button type="submit" name="submit"
                                                class="btn btn-primary btn-user btn-block">
                                                Login
                                            </button>
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="{% url 'reset_password' %}">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


{% endblock %}
