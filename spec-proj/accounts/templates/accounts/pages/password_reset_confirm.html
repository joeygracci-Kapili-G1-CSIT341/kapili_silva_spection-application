{% extends 'accounts/base.html' %} {% block title %}Forgot Password{% endblock %}
{% block content %}


<main class="my-5">
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center form-bg-image">
                <div class="col-xl-5 d-flex align-items-center justify-content-center">
                    <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                        <h1 class="h3">Enter new password</h1>
                        <p class="mb-4">Please enter your new password twice so we can verify you typed it in
                            correctly.!</p>
                        <form method="POST">
                            {% csrf_token %}
                            <!-- Form -->
                            <div class="mb-4">
                                <label for="password">New Password</label>
                                <div class="input-group">
                                    <input type="password" name="new_password1" class="form-control" id="password"
                                        required autofocus>

                                </div>
                                <label for="password">New Password Confirmation</label>
                                <div class="input-group">
                                    <input type="password" name="new_password2" class="form-control" id="password"
                                        required autofocus>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <div class="d-grid">
                                <button type="submit" style="border-color: #b12828;background-color:#b12828;"
                                    class="btn btn-primary">Recover
                                    password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
