{% extends "admin/components/person.html" %}
{% block patient %}
{% load svg %}

<main class="my-5">
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container mt-5">
            <div class="row justify-content-center form-bg-image  mt-5">
                <div class="col-xl-6 d-flex align-items-center justify-content-center">
                    <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-4 w-100 fmxw-500">
                        <div class="col-12  order-2 order-lg-1 text-center text-lg-left">
                            <form method="POST">
                                {% csrf_token %}
                                <h1 class="">Create New Case!</h1>
                                <p class="lead my-4">Create a new case for this patient!</p>

                                <a href="{% url 'person_list_case' patient.id %}"
                                    class="btn btn btn-outline-secondary d-inline-flex align-items-center justify-content-center mb-4">

                                    Cancel
                                </a>
                                <button type="submit"
                                    class="btn btn-primary d-inline-flex align-items-center justify-content-center mb-4">

                                    Create Case
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


{% endblock %}
