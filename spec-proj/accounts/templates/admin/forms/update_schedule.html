{% extends 'admin/admin.html' %} {% block title %}Schedule{% endblock %}
{% block content %}



<main class="mb-5">
    <section class="vh-lg-100  bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center form-bg-image  mt-5">
                <div class="col-xl-6 d-flex align-items-center justify-content-center">
                    <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-4 w-100 fmxw-500">
                        <div class="col-12  order-2 order-lg-1 text-center text-lg-left">

                            <h1 class="">Update Event Schedule</h1>
                            <p class="lead ">Fill out the fields below!</p>
                            <hr>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                                    <input type="text" required class="form-control" value="{{schedule.name}}"
                                        name="name" id="exampleFormControlInput1" placeholder="New Year">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Badge</label>
                                    <input type="text" class="form-control" value="{{schedule.badge}}" name="badge"
                                        id="exampleFormControlInput1" placeholder="Optional">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Type</label>
                                    <select class="form-select" required name="type"
                                        aria-label="Default select example">
                                        <option selected>{{schedule.type}}</option>
                                        <option value="Holiday">Holiday</option>
                                        <option value="Event">Event</option>
                                        <option value="Vacation">Vacation</option>
                                    </select>
                                </div>

                                <div class="form-check mb-3">
                                    {% if schedule.everyYear %}
                                    <input class="form-check-input" type="checkbox" checked name="everyYear"
                                        id="flexCheckDefault">
                                    {% else %}
                                    <input class="form-check-input" type="checkbox" name="everyYear"
                                        id="flexCheckDefault">
                                    {% endif %}
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Every Year
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Date</label>
                                    <div class="row">
                                        <div class="col">
                                            <input type="date" class="form-control" name="date" value="{{from_date}}"
                                                id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        <div class="col">
                                            <input type="date" class="form-control" name="to_date" value="{{to_date}}"
                                                id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Description</label>
                                    <textarea class="form-control" type="text" rows="3"
                                        name="description">{{schedule.description}}</textarea>
                                </div>


                                <hr>
                                <a href="{% url 'schedule'  %}"
                                    class="btn btn btn-outline-secondary d-inline-flex align-items-center justify-content-center mb-4">

                                    Cancel
                                </a>
                                <button type="submit"
                                    class="btn btn-primary d-inline-flex align-items-center justify-content-center mb-4 col-5">

                                    Update Schedule
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
