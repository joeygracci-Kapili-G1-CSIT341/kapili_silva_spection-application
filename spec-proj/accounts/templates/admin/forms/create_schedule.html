{% extends 'admin/admin.html' %} {% block title %}Schedule{% endblock %}
{% block content %}
{% load crispy_forms_tags %}



<main class="mb-5">
    <section class="vh-lg-100  bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center form-bg-image  mt-5">
                <div class="col-xl-6 d-flex align-items-center justify-content-center">
                    <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-4 w-100 fmxw-500">
                        <div class="col-12  order-2 order-lg-1 text-center text-lg-left">

                            <h1 class="">Create New Scheduled Event</h1>
                            <p class="lead ">Fill out the fields below!</p>
                            <hr>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class=" mb-3">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="text" required class="form-control" name="name"
                                            id="exampleFormControlInput1" placeholder="New Year">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Badge</label>
                                    <input type="text" class="form-control" name="badge" id="exampleFormControlInput1"
                                        placeholder="Optional">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Type</label>
                                    <select class="form-select" required name="type"
                                        aria-label="Default select example">
                                        <option selected>Type</option>
                                        <option value="Holiday">Holiday</option>
                                        <option value="Event">Event</option>
                                    </select>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" name="everyYear"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Every Year
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Date</label>
                                    <div class="row">
                                        <div class="col">
                                            <input type="date" class="form-control" name="date"
                                                id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        <div class="col">
                                            <input type="date" class="form-control" name="to_date"
                                                id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class=" mb-3">
                                    <div>
                                        <label>Description:</label>
                                        <textarea class="form-control" type="text" rows="3"
                                            name="description"></textarea>
                                    </div>
                                </div>

                                <hr>
                                <a href="{% url 'schedule'  %}"
                                    class="btn btn btn-outline-secondary d-inline-flex align-items-center justify-content-center mb-4">

                                    Cancel
                                </a>
                                <button type="submit"
                                    class="btn btn-primary d-inline-flex align-items-center justify-content-center mb-4 col-5">

                                    Add New Schedule
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
